<!DOCTYPE html>
<html>
<head>
  <title>Learn Vue.js</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="/style.js"></script>
</head>
<body>
  <div class="app">
    {{ message }}
  </div>
  <script>
    var app = new Vue({
      el: '.app',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>
</body>
</html>
