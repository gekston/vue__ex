<!DOCTYPE html>
<html>
<head>
  <title>Learn Vue.js</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="/style.js"></script>
</head>
<body>
  <div class="app">
    {{ message }}
    <button @click="reseverMessage">reverse</button>
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>
  <script>
    var app = new Vue({
      el: '.app',
      data: {
        message: 'Hello Vue!',
        todos: [
          { text: 'Посадить дерево' },
          { text: 'Построить дом' },
          { text: 'Вырастить сына' }
        ]
      },
      methods: {
        reseverMessage: function() {
          this.message = this.message.split('').reverse().join('');
        }
      }
    })
  </script>
</body>
</html>
