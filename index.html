<!DOCTYPE html>
<html>
<head>
  <title>Learn Vue.js</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="/style.js"></script>
</head>
<body>
  <div class="app">
    {{ message }}
    <button @click="reseverMessage">reverse</button>
    <ol>
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
      ></todo-item>
    </ol>
  </div>
  <script>
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })
    var app = new Vue({
      el: '.app',
      data: {
        message: 'Hello Vue!',
        todos: [
          { text: 'Посадить дерево' },
          { text: 'Построить дом' },
          { text: 'Вырастить сына' }
        ],
        groceryList: [
          { id: 0, text: 'Овощи' },
          { id: 1, text: 'Сыр' },
          { id: 2, text: 'Что там ещё люди едят?' }
        ]
      },
      methods: {
        reseverMessage: function() {
          this.message = this.message.split('').reverse().join('');
        }
      }
    })
  </script>
</body>
</html>
